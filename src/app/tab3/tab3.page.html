<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Modules</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Modules</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-searchbar
    placeholder="Search for Modules"
    [(ngModel)]="searchTerm"
    showCancelButton="focus"
    animated
  ></ion-searchbar>

  <ion-button
    class="view-lecturers-btn"
    size="medium"
    fill="clear"
    (click)="presentLecturerModal()"
  >
    Email Lecturers
    <ion-icon name="arrow-forward"></ion-icon>
  </ion-button>

  <hr style="border-top: 1px solid gray" />

  <ion-list>
    <ion-item-group *ngFor="let module of newModules | filter:searchTerm">
      <ion-item
        button
        (click)="navigateToModuleLocation(module.moduleName, module.long, module.lat, module.credits, module.room, module.location, module.moduleNo)"
      >
        <ion-thumbnail slot="start">
          <img [src]="module.image" alt="{{module.moduleName}} image" />
        </ion-thumbnail>
        <ion-label>
          <b>{{module.moduleName}}</b>
          <br />
          <p style="font-size: 80%">Module Number: {{module.moduleNo}}</p>
          <p style="font-size: 80%">Credits: {{module.credits}}</p>
          <br />
          <p style="font-size: 80%; color: #538df7; font-style: italic">
            <ion-icon name="location" style="margin-right: 5px"></ion-icon>
            Click for location
          </p>
        </ion-label>
      </ion-item>
    </ion-item-group>
  </ion-list>
</ion-content>
