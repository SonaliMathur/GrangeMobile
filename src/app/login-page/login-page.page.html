<ion-header>
  <ion-toolbar>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="loginForm" (ngSubmit)="login()">
    <div class="logo-container">
      <img src="assets/logo.png" alt="Logo" class="logo-img" />
    </div>
    <ion-item mode="md">
      <ion-label position="floating">Email</ion-label>
      <ion-input type="email" formControlName="email"></ion-input>
    </ion-item>

    <ion-item mode="md">
      <ion-label position="floating">Password</ion-label>
      <ion-input type="password" formControlName="password"></ion-input>
    </ion-item>

    <br />
    <ion-button (click)="login()" expand="block">Login</ion-button>
    <br />
    <div class="signup-container">
      <div class="signup-link">
        <span>Don't have an account? </span>
        <a class="signup" routerLink="/signup" (click)="goToSignup()"
          >Sign up</a
        >
      </div>
    </div>
    <br />
    <hr style="border-top: 0.7px solid gray" />
    <div class="social-container">
      <p class="translucent-text">Or, login via social links</p>
      <br />
      <ion-button
        class="social-button"
        (click)="loginWithTwitter()"
        style="--background: #1da1f2; --color: #ffffff"
      >
        <ion-icon slot="start" name="logo-twitter"></ion-icon>
        Twitter
      </ion-button>
      <ion-button
        class="social-button"
        (click)="presentFacebookAlert()"
        style="--background: #4267b3; --color: #ffffff"
      >
        <ion-icon slot="start" name="logo-facebook"></ion-icon>
        Facebook
      </ion-button>
    </div>
  </form>

    <ion-card-content> {{ user.email }} </ion-card-content>
  </ion-card> -->
</ion-content>
