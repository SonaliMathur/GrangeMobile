<ion-header>
  <ion-toolbar>
    <ion-title>Email</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="dismiss()">
        <ion-icon slot="icon-only" name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Email</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    <ion-item>
      <ion-label class="emailLabel">{{ email }}</ion-label>
    </ion-item>
    <ion-item>
      <ion-input placeholder="Subject" [(ngModel)]="emailSubject"></ion-input>
    </ion-item>
    <ion-item>
      <ion-textarea placeholder="Body" [(ngModel)]="emailBody"></ion-textarea>
    </ion-item>
  </ion-list>
  <br />
  <ion-button class="emailBtn" expand="block" (click)="sendEmail()">
    <ion-icon slot="start" name="send"></ion-icon>
    Send
  </ion-button>
</ion-content>
