<ion-app>
  <ion-menu contentId="main-content">
    <ion-header [translucent]="true">
      <ion-toolbar>
        <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <ion-item routerLink="/public-events">
          <ion-icon name="notifications" slot="start" size="small"></ion-icon>
          <ion-label (click)="closeMenu()">Events</ion-label>
        </ion-item>
        <ion-item routerLink="/about">
          <ion-icon
            name="information-circle"
            slot="start"
            size="small"
          ></ion-icon>
          <ion-label (click)="closeMenu()">About</ion-label>
        </ion-item>
      </ion-list>
      <ion-item routerLink="/" (click)="presentAlert()">
        <ion-icon name="log-out" slot="start" size="small"></ion-icon>
        <ion-label>Logout</ion-label>
      </ion-item>
      <ion-row>
        <ion-item>
          <ion-icon name="moon" slot="start" size="small"></ion-icon>
          <ion-label>Dark mode</ion-label>
        </ion-item>
        <ion-item>
          <ion-toggle (ionChange)="toggleTheme($event)" slot="end"></ion-toggle>
        </ion-item>
      </ion-row>
    </ion-content>
  </ion-menu>
  <ion-router-outlet id="main-content"></ion-router-outlet>
  <app-tabs></app-tabs>
  <app-login></app-login>
